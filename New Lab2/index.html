<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/logo.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная работа №2</title>
</head>

<body>
    <div class="header">
        <section class="header_right">
            <h3 class="name-text">Пурэвсурэн Билгуун</h3>
            <h3 class="group-text">P3213</h3>
        </section>
        <section class="header_left">
            <div>
                <img height="100px" src="img/guy.png" alt="photo of an IT guy">
            </div>
            <div class="header_left_text">
                <h3 class="text">Лабораторная работа №2</h3>
                <h3 class="text">Вариант №536112</h3>
            </div>
        </section>
    </div>

    <main>
        <div class="main">
            <div class="graph">
                <h2>График</h2>
                <div class="content-container">
                    <object data="img/areas.svg" type="image/svg+xml" class="result-graph">
                        <img width="220" height="220" src="img/areas.png" alt="graph">
                    </object>
                    <canvas class="graph-canvas" width="220" height="220">Интерактивная область графика</canvas>
                </div>
            </div>

            <section class="main-container__item_left-column__item">
                <h2>
                    <span>
                        Данные
                    </span>
                </h2>
                <form action="" method="GET" class="input-form">
                    <p>Введите координаты точек</p>

                    <div class="input-form__container input-form__container_select">
                        <label class="input-form__label input-form__label_x" for="xval">X:</label>
                        <input name="xval" type="checkbox" value="-3"> -3
                        <input name="xval" type="checkbox" value='-2'> -2
                        <input name="xval" type="checkbox" value="-1"> -1
                        <input name="xval" type="checkbox" value="0"> 0
                        <input name="xval" type="checkbox" value="1"> 1
                        <input name="xval" type="checkbox" value="2"> 2
                        <input name="xval" type="checkbox" value="3"> 3
                        <input name="xval" type="checkbox" value="4"> 4
                        <input name="xval" type="checkbox" value="5"> 5
                    </div>

                    <div input-form__container input-form__container_text>
                        <label class="input-form__label input-form__label_r" for="y-text">Y</label>
                        <input type="text" class="input-form__control input-form__text input-form__text_y" id="y-text"
                            name="yval" maxlength="10" autocomplete="off" placeholder="Число от -3 до 3">
                    </div>

                    <div input-form__container input-form__container_buttons>
                        <label class="input-form__label input-form__label_r">R</label>
                        <ul>
                            <li>
                                <button class="input-form__button input-form__button_r" id="r-button1" type="button"
                                    name="rval1" value="1">1</button>
                            </li>
                            <li>
                                <button class="input-form__button input-form__button_r" id="r-button2" type="button"
                                    name="rval2" value="1.5">1.5</button>
                            </li>
                            <li>
                                <button class="input-form__button input-form__button_r" id="r-button3" type="button"
                                    name="rval3" value="2">2</button>
                            </li>
                            <li>
                                <button class="input-form__button input-form__button_r" id="r-button4" type="button"
                                    name="rval4" value="2.5">2.5</button>
                            </li>
                            <li>
                                <button class="input-form__button input-form__button_r" id="r-button4" type="button"
                                    name="rval5" value="3">3</button>
                            </li>
                        </ul>
                    </div>

                    <input class="input-form__hidden_r" type="hidden" name="rval" value="">
                    <input class="input-form__hidden_timezone" type="hidden" name="timezone" value="">
                    <input class="input-form__hidden_clear" type="hidden" name="clear" value="">

                </form>
            </section>


            <div class="result">
                <h2>Таблица</h2>
                <div width="90%">
                    <table>
                        <tr>
                            <th>X</th>
                            <th>Y</th>
                            <th>R</th>
                            <th>Время запроса </th>
                            <th>Время выполнения (нс)</th>
                            <th>Результат</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
