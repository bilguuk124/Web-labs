<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Лабораторная работа №1</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div class="container">
    <!--  Header   -->
    <div class="header">
      <span style="float:left; margin-right: 1em;"><img width="50px" src="img/guy.png" alt="Portrait"></span>
      <span id="color-changer"> <button >Click Here</button> </span>
      <span>Пурэвсурэн Билгуун P3213</span>
      <br>
      <span>Вариант 1207</span>
      <br>
    </div>

    <div class="main">
      <!--  Graph -->
      <div class="content-plate" id="graph-plate">
        <div class="plate-top">
          <h2 class="plate-top-title">Graph</h2>
        </div>
        <div class="image-container">
          <img class="mission-image" src="img/Mission.png" alt="Изображение задании">
        </div>
      </div>

      <!--Table-->
      <div class="content-plate" id="table-plate">
        <div class="plate-top">
          <h2 class="plate-top-title">Table</h2>
        </div>
        <div class="scroll-container">
          <table id="result-table">
            <tr class="table-header">
              <th class="coords-col">X</th>
              <th class="coords-col">Y</th>
              <th class="coords-col">R</th>
              <th class="time-col">Current time</th>
              <th class="time-col">Execution time</th>
              <th class="hitres-col">Hit result</th>
            </tr>
          </table>
        </div>

      </div>

          <!--  X Value   -->
      <div class="content-plate" id="values-plate">
        <div class="plate-top">
          <h2 class="plate-top-title">Values</h2>
        </div>

        <form action="" id="input-form" method="POST">
          <div class="value-chooser">
            <label class="xlabel" for="x-value"> X: </label>
            <input class="x-textinput" type="text" id="x-value" name="Value" autocomplete="off" maxlength="10"
              placeholder="Number from -5 to 5">
          </div>

          <!--  Y Value -->

          <div class="value-chooser">
            <label class="y-label" for="y-checkbox">Y: </label>
            <table class="y-checkbox-table">
              <tr>
                <td>
                  <input class="y-checkbox" type="checkbox" name="yval" id="y-checkbox0" value="-5">
                </td>
                <td>
                  <input class="y-checkbox" type="checkbox" name="yval" id="y-checkbox1" value="-4">
                </td>
                <td>
                  <input class="y-checkbox" type="checkbox" name="yval" id="y-checkbox2" value="-3">
                </td>
                <td>
                  <input class="y-checkbox" type="checkbox" name="yval" id="y-checkbox3" value="-2">
                </td>
                <td>
                  <input class="y-checkbox" type="checkbox" name="yval" id="y-checkbox4" value="-1">
                </td>
                <td>
                  <input class="y-checkbox" type="checkbox" name="yval" id="y-checkbox5" value="0">
                </td>
                <td>
                  <input class="y-checkbox" type="checkbox" name="yval" id="y-checkbox6" value="1">
                </td>
                <td>
                  <input class="y-checkbox" type="checkbox" name="yval" id="y-checkbox7" value="2">
                </td>
                <td>
                  <input class="y-checkbox" type="checkbox" name="yval" id="y-checkbox8" value="3"> 
                </td>
              </tr>
              <tr>
                <td>
                  <label class="ybox-label" for="y-checkbox0"> -5 </label>
                </td>
                <td>
                  <label class="ybox-label" for="y-checkbox1"> -4 </label>
                </td>
                <td>
                  <label class="ybox-label" for="y-checkbox2"> -3 </label>
                </td>
                <td>
                  <label class="ybox-label" for="y-checkbox3"> -2 </label>
                </td>
                <td>
                  <label class="ybox-label" for="y-checkbox4"> -1 </label>
                </td>
                <td>
                  <label class="ybox-label" for="y-checkbox5"> 0 </label>
                </td>
                <td>
                  <label class="ybox-label" for="y-checkbox6"> 1 </label>
                </td>
                <td>
                  <label class="ybox-label" for="y-checkbox7"> 2</label>
                </td>
                <td>
                  <label class="ybox-label" for="y-checkbox8">3</label>
                </td>
              </tr>
            </table>
            
          </div>

          <!--  R Value   -->

          <div class="value-chooser">
            <label for="r-checkbox">R: </label>
            <input class="r-checkbox" type="checkbox" name="rval" id="r-checkbox1" value="1">
            <label class="rbox-label" for="r-checkbox1"> 1 </label>
            <input class="r-checkbox" type="checkbox" name="rval" id="r-checkbox2" value="2">
            <label class="rbox-label" for="r-checkbox2"> 2 </label>
            <input class="r-checkbox" type="checkbox" name="rval" id="r-checkbox3" value="3">
            <label class="rbox-label" for="r-checkbox3"> 3 </label>
            <input class="r-checkbox" type="checkbox" name="rval" id="r-checkbox4" value="4">
            <label class="rbox-label" for="r-checkbox4"> 4 </label>
            <input class="r-checkbox" type="checkbox" name="rval" id="r-checkbox5" value="5">
            <label class="rbox-label" for="r-checkbox5"> 5 </label>
          </div>
          <!--Buttons-->
          <div class="buttons">
            <input class="button" type="submit" value="Submit">
            <input class="button" type="reset" Value="Reset">
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
